name: general_purpose
channels:
    - pytorch
    - conda-forge
    - defaults
dependencies:
    # Core Python and PyTorch
    - python=3.11.10
    - pytorch=2.5.1
    - torchvision=0.20.1
    - torchaudio=2.5.1
    - numpy=2.1.3

    # Scientific Computing
    - scipy
    - scikit-learn
    - pandas
    - matplotlib

    # Jupyter & Development
    - ipython
    - ipykernel
    - jupyter_core
    - jupyter_client

    # Image Processing
    - pillow=11.0.0

    # Utilities
    - tqdm
    - requests
    - pyyaml
    - pip

    # Deep Learning Extras
    - einops
    - tiktoken

    - pip:
          # Additional packages not available in conda
          - datasets
          - huggingface-hub
          - scikit-image
          - runs
          - propcache
          - opencv-python
          - inquirer

prefix: /opt/anaconda3/envs/general_purpose
